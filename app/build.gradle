plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.17.2'

    // Logger.
    implementation 'ch.qos.logback:logback-classic:1.5.6' // Logback
    compileOnly 'org.projectlombok:lombok:1.18.34' // Lombok
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
}

application {
    // Define the main class for the application.
    mainClass = 'snakes_n_ladders_sim.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    testLogging {
        events "failed"
        exceptionFormat "full"
    }

    finalizedBy 'openReport'
}

tasks.register('openReport') {
    doLast {
        exec {
            commandLine 'cmd', '/c', 'start file:///C:/Users/stefa/Documents/MATLAB/Projects/Snakes_n_Ladders_sim/app/build/reports/tests/test/index.html'
        }
    }
}


javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}
